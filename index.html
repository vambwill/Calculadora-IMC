<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>

    <main>
        <div class="container">
            <div class="title">
                <h1>Calculadora IMC</h1>
            </div>
            
            <div class="person">
                <label class="name">Nome:</label><input type="text" name="name" id="name">
            </div>

            <div class="tall">
                <label class="altura">Altura:</label><input type="number" name="altura" id="altura">
            </div>

            <div class="weight">
                <label class="peso">Peso:</label><input type="number" name="peso" id="peso">
            </div>

            <div class="btn">
                <button id="calcular">Calcular</button>
            </div>

            <div class="result" id="resultado"></div>
        </div>


    </main>

    <script src="./js/main.js"></script>
</body>
</html>
